<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link href="" rel="stylesheet" alt="font" />
    <title>Fitlit</title>
  </head>
  <body class="background-container">
    <main class="main-container">
      <section class="welcome-section">
        <img
          src="./images/turing-logo.png"
          alt="turing-logo"
          height="100px"
          width="100px"
        />
        <div class="header-and-calendar">
          <header class="welcome-container">
            <h1 class="user-name">Welcome, UserFirstName!</h1>
            <h2 class="user-info">All User Info Displayed(address, email)</h2>
          </header>
          <input class="calendar" type="date">Calendar</input>
        </div>
      </section>
      <section class="widgets">
        <button class="sleep" id="sleep" type="submit">Sleep Widget</button>
        <button class="hydration" id="hydration" type="submit">
          Hydration Widget
        </button>
        <button class="step-goal" id="steps" type="submit">
          Step Goals Widget
        </button>
      </section>
      <footer class="footer-image">
        <img src="" alt="Exercise Image" />
      </footer>
    </main>
    <aside class="side-bar-container">
      <img src="" alt="Friends Logo" />
      <div class="user-friends" id="friend-1">
        <h2>User Friends</h2>
        <h3>Steps Goal</h3>
      </div>
      <div class="user-friends" id="friend-2">
        <h2>User Friends</h2>
        <h3>Steps Goal</h3>
      </div>
      <div class="user-friends" id="friend-3">
        <h2>User Friends</h2>
        <h3>Steps Goal</h3>
      </div>
      <div class="user-friends" id="friend-4">
        <h2>User Friends</h2>
        <h3>Steps Goal</h3>
      </div>
      <div class="user-friends" id="friend-5">
        <h2>User Friends</h2>
        <h3>Steps Goal</h3>
      </div>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
