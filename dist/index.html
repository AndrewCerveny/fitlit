<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Nunito:wght@200&family=Poppins:wght@300&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Fitlit</title>
  </head>
  <body class="background-container">
    <main class="main-container">
      <section class="welcome-section">
        <img class="turing-logo" src="./images/turing-logo.png" alt="turing-logo" height="100px" width="100px"/>
        <div class="header-and-calendar">
          <header class="welcome-container" id="user-info">
            <h1 class="user-name"></h1>
            <h2 class="user-info"></h2>
          </header>
        </div>
      </section>
      <section class="widgets">
        <button class="sleep" id="sleep" type="submit"><img src="./images/sleeping.png" alt="Sleep Icon">Sleep Widget</button>
        <div class="sleep-container">
          <section class="sleep-widget hidden" id="sleep-widget">
            <ul class="widget-section">
            </ul>
          </section>
          <button class="return-to-widget hidden" id="return-to-sleep-widget" type="submit">Return</button>
        </div>
        <button class="hydration" id="hydration" type="submit"><img src="./images/water.png" alt="Water Icon">
          Hydration Widget
        </button>
        <div class="hydration-container">
          <section class="hydration-widget hidden">
            <ul class="widget-section">
              <li id="todaysOz">today's intake</li>
              <li id="weeklyAvg">Hey, Please Select a Date In The Calendar! 👇🏽</li>
              <form>
                <label class='hidden'for="calendar"> Calendar:</label>
                <input type="date" id="dateSelected" name="date" required>
                <input type="submit" id="dateInput"disabled>
              </form>
              <li id="allTimeAvg">all time average</li>
            </ul>
          </section>
          <button class="back-home return-to-widget hidden" id="toggleHome" type="submit">Return</button>
        </div>
        <button class="step-goal widget" id="steps" type="submit"><img src="./images/exercise.png" alt="Running Icon">
          Step Goals Widget
        </button>
        <div class="step-container">
          <section class="step-goal-widget hidden" id="steps-widget">
            <ul class="widget-section">
            </ul>
          </section>
          <button class="return-to-widget hidden" id="return-to-widget" type="submit">Return</button>
        </div>
      </section>
      <footer class="footer-image">
        <img src="./images/intro.jpg" alt="Exercise Image" />
      </footer>
    </main>
    <aside class="side-bar-container" id="friends-container">
      <img src="./images/friends.png" alt="Friends Logo" />
      <section class="friends-info" id="friends-info"></section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
