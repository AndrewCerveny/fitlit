<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Nunito:wght@200&family=Poppins:wght@300&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>Fitlit</title>
  </head>
  <body class="background-container">
    <main class="main-container">
      <section class="welcome-section">
        <img class="turing-logo" src="./images/turing-logo.png" alt="turing-logo" height="100px" width="100px"/>
        <div class="header-and-calendar">
          <header class="welcome-container" id="user-info">
            <h1 class="user-name"></h1>
            <h2 class="user-info"></h2>
          </header>
        </div>
      </section>
      <section class="fetch-failure-section">
        <h2 class="fetch-failure-display hidden" id="fetch-failure">Sorry, failed to fetch! Please try again! </h2>
        <h2 class='post-failure-display hidden' id="post-failure">Sorry, failed to post! Please try again! </h2>
      </section>
      <section class="widgets">
        <button class="sleep" id="sleep" type="submit"><img src="./images/sleeping.png" alt="Sleep Icon">Sleep Widget</button>
        <div class="sleep-container">
          <section class="sleep-widget hidden" id="sleep-widget">
            <ul class="widget-section">
            </ul>
          </section>
          <button class="return-to-widget hidden" id="return-to-sleep-widget" type="submit">Return</button>
        </div>
        <button class="hydration" id="hydration" type="submit"><img src="./images/water.png" alt="Water Icon">
          Hydration Widget
        </button>
        <div class="hydration-container">
          <section class="hydration-widget hidden">
            <ul class="widget-section">
              <li id="todaysOz">today's intake</li>
              <li id="weeklyAvg">Hey, Please Select a Date In The Calendar! üëáüèΩ</li>
              <form>
                <label class='hidden' for="calendar"> Calendar:</label>
                <input type="date" id="calendar" name="calendar" required>
                <button type="submit" id="dateInput" tabindex="0">Submit</button> 
              </form>
              <li id="allTimeAvg">All time average</li>
            </ul>
          </section>
          <button class="back-home return-to-widget hidden" id="toggleHome" type="submit">Return</button>
        </div>
        <button class="step-goal widget" id="steps" type="submit"><img src="./images/exercise.png" alt="Running Icon">
          Step Goals Widget
        </button>
        <div class="step-container">
          <section class="step-goal-widget hidden" id="steps-widget">
            <ul class="widget-section">
            </ul>
          </section>
          <button class="return-to-widget hidden" id="return-to-widget" type="submit">Return</button>
        </div>
        <button class="activity widget" id="activity" type="submit"><img src="" alt="Activity Icon">
          Activity Widget
        </button>
        <div class="activity-container">
          <section class="activity-week-widget hidden" id="activity-widget">
          </section>
          <button class="return-to-widget hidden" id="return-to-activity-widget" type="submit">Return</button>
        </div>
      </section>
      <footer class="Activity-form">
        <form> 
          <h2>Log your activity</h2>
          <fieldset class='Activity-form' id="post-form">
            <label>
              <input type="radio" id="sleep-input" name="activity" value="sleep" tabindex="0" aria-checked="false">Sleep
            </label>
            <label>
              <input type="radio" id="hydration-input" name="activity" tabindex="0" aria-checked="false">Hydration
            </label>
            <label>
              <input type="radio" id="activity-input" name="activity" tabindex="0" aria-checked="false">Activity
            </label>
            <label>
              <button type="submit" id="input-btn" name="activity" tabindex="0">Show Form</button>
            </label>
          </fieldset>
          <section class="input-form" id="input-form">
            <input class="input-date hidden" type="date" placeholder="Date">
            <section class="sleep-form hidden">
              <input class="hours-Slept" type="number" placeholder="Hours slept" min= 0 max=12 step=0.1>
              <input class="sleep-Quality" type="number" placeholder="Sleep Quality" min=0 max=5 step=0.1>
            </section>
            <section class="hydration-form hidden">
              <input class="number-of-oz" type="number" placeholder="Number of oz drank" max=200>
            </section>
            <section class="activity-form hidden">
              <input class="flights-of-stairs" type="number" placeholder="Flights of stairs">
              <input class="minutes-active" type="number" placeholder="Minutes active">
              <input class="number-of-steps" type="number" placeholder="Number of steps">
            </section>
            <button class="form-submit hidden">Submit Form</button>
            <section class="post-success-section hidden">
              <h2 class="post-success-display hidden" id="post-success">Post was successful!</h2>
            </section>
          </section> 
        </form>
      </footer>
    </main>
    <aside class="side-bar-container" id="friends-container">
      <img src="./images/friends.png" alt="Friends Logo" />
      <section class="friends-info" id="friends-info"></section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
